name: CI
on: 
  push:
    branches:
      - main
      - master
  pull_request:
jobs:

  build:
    name: build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    steps:

      - name: Setup Go
        uses: actions/setup-go@v1
        with:
          go-version: 1.12
        id: go

      - name: Check out code
        uses: actions/checkout@v1

      - name: Check gofmt
        run: test -z "$(gofmt -s -d .)"
        if: matrix.os != 'windows-latest'
      
      - name: Build
        run: make build
        if: matrix.os != 'windows-latest'

      - name: Unit Test
        run: make test-unit

      - name: Setup BATS for E2E Test
        uses: mig4/setup-bats@v1
        with:
          bats-version: 1.2.1

      - name: E2E Test
        run: make test-e2e
