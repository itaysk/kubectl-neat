name: CI
on: [push, pull_request]
jobs:

  build:
    name: build
    runs-on: ubuntu-latest
    steps:

      - name: Setup Go
        uses: actions/setup-go@v1
        with:
          go-version: 1.12
        id: go

      - name: Setup BATS
        uses: mig4/setup-bats@v1
        with:
          bats-version: 1.1.0

      - name: Check out code
        uses: actions/checkout@v1

      - name: Setup YQ
        run: sudo wget -O /usr/local/bin/yq https://github.com/mikefarah/yq/releases/download/3.3.0/yq_linux_amd64 && sudo chmod +x /usr/local/bin/yq

      - name: Build
        run: make build

      - name: Test
        run: make test-unit test-component
